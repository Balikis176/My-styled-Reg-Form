<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My styled Reg Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
    <header> 
        <h1>Registration Form</h1>
    </header>
    <br>
        <label for="first name">First name</label>
        <input type="text" id="first name" placeholder="enter your first name"
        maxlength="30" minlenght="3"  size="30" required>


        <label for="last name">Last name</label>
        <input type="text" id="last name" placeholder="enter your last name"
        maxlength="30" minlenght="3" size="30" required>
    
    <div>
        <label for="other name">Other name</label>
        <input type="text" id="Other name" placeholder="enter your other name"
        maxlength="30" minlenght="3" size="30">
    </div>
    <div>
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option>Male</option>
            <option>Female</option>
        </select>

        <label for="date">Date of birth</label>
        <input type="date" id="date of birth" name date of birth
        max="2005-01-01" min="1995-01-01" required>

        <label for="Age">Age</label>
        <input type="number" id="Age" name="Age" placeholder="ex. 23">
</div>

<div>
    <label for="Address">Address</label>
    <input type="text" id="Address" name="Address" maxlength="40"
    placeholder="Address" size="30">
    <label for="Town/City">Town/City</label>
    <input type="text" id="Town/City" name="Town/city" size="10" >

    <label for="Country">Country</label>
    <select>
        <option value="Nigeria">Nigeria</option>
        <option value="Togo">Togo</option> 
        <option value="South Africa">South Africa</option>
        <option value="Burkina Faso">Burkina Faso</option>
        <option value="Ethiopia">Ethiopia</option>
        <option value="Egypt">Egypt</option>
        <option value="Tanzania">Tanzania</option>
        <option value="Uganda">Uganda</option>
        <option value="Niger">Niger</option>
        <option value="Mali">Mali</option>
        <option value="Chad">Chad</option>
        <option value="Zimbabwe">Zimbabwe</option>
        <option value="Senegal">Senegal</option>
    </select>
</div>
<div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" size="40">

    <label for="Phone number"> Phone Number</label>
    <input type="tel"="phone number" name="phone number" max="13" min="11">
</div>

<div>
    <label for="username">Username</label>
    <input type="text" id="username" name="username"
    placeholder="enter your username" maxlength="16" minlength="3" size="50">
</div>
 <div>
    <label for="password">Password</label>
    <input type="password" id="password" name="password"
    placeholder="enter your password" size="20"  required>

    <label for="comfirm password">Confirm password</label>
    <input type="password" id="confirm password" name="password"
    placeholder="confirm password" size="20" required>
 </div>

    <label for="Curriculum vitae">Curriculum Vitae</label>
    <input type="file" id="Curriculum vitae" name="Curriculum Vitae">
    <br>
    <label for="NIN Slip">NIN Slip</label>
    <input type="file" id="NIN Slip" name="NIN Slip">
    <br>
    <label for="Birth certificate">Birth Certificate</label>
    <input type="file" id="birth certificate" name="birth certificate">
    <br>
    <label for="WAEC Certificate">WAEC Certificate</label>
    <input type="file" id="WAEC Certificate" name="WAEC Certificate">

    <h2>COURSES OFFERED </h2>
    <div>
    <input type="radio" id="Digital Marketting" name="Courses offered">
    <label for="Digital Marketting">Digital Marketting </label>

    <input type="radio" id="Web Development" name="Courses offered">
    <label for="Web Development">Web Development </label>

    <input type="radio" id="Video Editing" name="Courses offered">
    <label for="Video Editing">Video Editing</label>

    <input type="radio" id="Product Management" name="Courses offered">
    <label for="Product Management">Product Management </label>
<br>
    <input type="radio" id="Data Analysis" name="Courses offered">
    <label for="Data Analysis">Data Analysis </label>
    </div>

    <div>
        <label for="message">What motivate you to join our Academy </label>
        <textarea id="message" name="message" row="4" cols="40">Say your mind</textarea>
    </div>
    <div> 
        <label for="i agree to the terms">
            <input type="checkbox" id=" iagree to the terms" name="i agree to terms"
            value="i agree to the terms"> i agree to the terms
        </label>
    </div>
    
    <div>
        <input type="submit">
    </div>
</form>
</body>
</html>
